<!DOCTYPE html>
<html>
<head>
  <title>Angular Dribbble</title>
</head>
<link href="js/lib/angular-modules/animate/animate.min.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="style/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="style/main.css" media="screen" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/lib/angular-1.3.15.min.js"></script>
<script type="text/javascript" src="js/lib/angular-modules/angular-deckgrid.min.js"></script>
<script type="text/javascript" src="js/lib/angular-modules/angular-resource.min.js"></script>
<script type="text/javascript" src="js/lib/angular-modules/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/lib/angular-modules/animate/angular-animate.min.js"></script>
<script type="text/javascript" src="js/lib/angular-modules/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script type="text/javascript" src="js/lib/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<body>
  <div ng-app="ngDribbble" ng-controller="MainCtrl">
    <div class="container main-wrapper">
      <h1 class="text-center">Angular Dribbble</h1>
      <div deckgrid class="deckgrid" source="shots">
        <div class="thumbnail">
          <div class="thumbnail-img-wrapper">
            <img class="thumbnail-img" ng-src="{{card.image_url}}" ng-click="showDetails = !showDetails">
            <div class="info-box">
              <p class="text-left">{{card.title}}</p>
              <p class="pull-right"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{card.views_count}}</p>
            </div>
            <a ng-show="showDetails" href="{{card.short_url}}" target="_blank" title="Look on Dribble.com" class="dribble-url"><span class="glyphicon glyphicon-new-window " aria-hidden="true"></span></a>
          </div>
          <div class="caption animate-show" ng-show="showDetails">
            <div class="author-info">
              <img ng-src="{{card.player.avatar_url}}" class="avatar img-circle">
              <h4>{{card.player.name}}</h4>
            </div>
            <p ng-bind-html="card.description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
